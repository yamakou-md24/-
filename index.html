<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>写真展かがみ</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        body {
            width: 100vw;
            height: 100vh;
            position: relative;
            font-family: "游明朝", "Yu Mincho", "ヒラギノ明朝 ProN", "Hiragino Mincho ProN", "MS P明朝", "MS PMincho", serif;
        }
        .cover {
            position: fixed;
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: url('nomi.png') no-repeat center center;

        }
         .fade-img {
      opacity: 0;
      transition: opacity 1s;
      max-width: 80vw;
      margin: 20px 0;
    }
    .show {
      opacity: 1;
    }
    .description {
      margin-top: 100vh;
      padding: 40px;
      background: #fff;
      min-height: 100vh;
    }
    .main-title {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, 0);
        max-width: 60vw;
    }
    .sub-title-か {
        position: absolute;
        bottom: -3%;
        left: 50%;
        transform: translate(-50%, 0);
        width: 100vw;
    
    }
    .sub-title-が {
        position: absolute;
        bottom: -5%;
        left: 51%;
        transform: translate(-50%, 0);
        width: 100vw;
    }
    .sub-title-み {
        position: absolute;
        bottom: -6%;
        left: 53%;
        transform: translate(-50%, 0);
        width: 100vw;
    }
    .cover.fadeout {
    opacity: 0;
    transition: opacity 1.5s;
    pointer-events: none;
}

.description {
  margin-top: 100vh;
  padding: 40px;
  background: url('nomi.png') no-repeat center center;
  background-size: cover;  /* 画面いっぱいに拡大 */
  min-height: 100vh;
  color: white; /* 必要なら文字色変更 */
}

/* 写真タイトル中央揃え */
    .photo-title {
      text-align: center;
      font-size: 2em;
      margin: 30px 0 10px 0;
      letter-spacing: 0.1em;
      font-weight: bold;
    }
    /* 写真説明の余白調整 */
    .photo-desc {
      text-align: center;
      margin-bottom: 40px;
      font-size: 1.1em;
    }
    /* 展示概要を一番下に固定＆区切り線 */
    .exhibition-info {
      border-top: 2px solid #fff;
      margin-top: 80px;
      padding-top: 30px;
      text-align: center;
      font-size: 1.1em;
      background: rgba(0,0,0,0.3);
    }
    .photo-img {
      display: block;
      margin: 20px auto;
      max-width: 80vw;
    }
    @media (max-width: 600px) {
      .photo-title { font-size: 1.3em; }
      .photo-desc { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="cover" id="cover">
    <img src="moji.png" alt="写真展" class="fade-img main-title" id="img1">
    <img src="ka.png" alt="タイトル" class="fade-img sub-title-か" id="img2">
    <img src="ga.png" alt="タイトル" class="fade-img sub-title-が" id="img3">
    <img src="mi.png" alt="タイトル" class="fade-img sub-title-み" id="img4">
  </div>
  <div class="description">
    <img src="setumei.png" alt="説明" class="説明" id="img5">
    <h2 class="photo-title">　　　　　　　　　　　　　　　<br>
    　　　　　　　　　　　　　　　<br>
  　　　　　　　　　　　　　　　　　</h2>
    <h2 class="photo-title">展示写真</h2>
    <img src="PA201687.JPG" alt="展示写真1" class="photo-img">
    <h2 class="photo-title">「穴」</h2>
    <p class="photo-desc">アスファルトの道にぽっかりとあいた<br>小さな穴。その先に広がる青空と廃墟。</p>
    <img src="PA201684−２.jpg" alt="展示写真2" class="photo-img">
    <h2 class="photo-title">「こっちだよ」</h2>
    <p class="photo-desc">鬱蒼とした木々の中に佇むカーブミラー。<br>明るく照らし出すその道筋に、思わず引き寄せられてしまう。</p>
    <img src="PA201678-2.jpg" alt="展示写真3" class="photo-img">
    <h2 class="photo-title">「拒絶」</h2>
    <p class="photo-desc">雨上がりの水面は全ての光を拒絶し、<br>我々の元へと返してくる。</p>
    <img src="PA201614.png" alt="展示写真4" class="photo-img">
    <h2 class="photo-title">「周波数」</h2>
    <p class="photo-desc">受験は物理選択だったので、水面に広がる波を見ていると、波長と周波数について考えてしまう。もう公式忘れちゃったけど。</p>

    <div class="exhibition-info">
  
      <h2>展示概要</h2>
      <p>会場：九州大学大橋キャンパス５号館525教室</p>
      <p>期間：2024年2月25日〜2月26日</p>
      <p>時間：10:00〜18:00</p>
      <p>入場料：無料</p>
      <p>後援：九州大学芸術工学部</p>
    </div>
    <!-- 以降、説明ページの内容 -->

  </div>
  <script>

 window.onload = async function() {
    const img1 = document.getElementById('img1');
    const img2 = document.getElementById('img2');
    const img3 = document.getElementById('img3');
    const img4 = document.getElementById('img4');
    const cover = document.getElementById('cover');

    // 背景はCSSで表示済み
    await new Promise(r => setTimeout(r, 800));
    img1.classList.add('show');

    await new Promise(r => setTimeout(r, 1000));
    img2.classList.add('show');

    await new Promise(r => setTimeout(r, 1200));
    img3.classList.add('show');

    await new Promise(r => setTimeout(r, 1200));
    img4.classList.add('show');

    // すべて表示後、少し見せて cover 自体をフェードアウト
    await new Promise(r => setTimeout(r, 1500));
    cover.classList.add('fadeout');

    // 完全に消えたあと scroll を解禁したい場合（任意）
    await new Promise(r => setTimeout(r, 1600));
    document.body.style.overflow = "auto";
};

  </script>
</body>
</html>
